<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,0">
    <meta http-equiv="X-UA-Compatible" content="ie=chrome">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-betal/dist/css/bootstrap.min.css" rel="slylesheet" integrity="sha384-OevHe/ X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <title>Django Datalist example</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-6 mx-auto text-center mt-5">
                    <h2>Django Autocomplete Dropdown menu using Datalist</h2>

                    <input type="text" list="cursos" placeholder="Curso" class="form-control">

                    <datalist id="cursos">
                        {% for curso in cursos%}
                            <option value="{{ curso.nome}}"></option>
                        {% endfor %}
                    </datalist>

                </div>
            </div>
        </div>
    </body>
    </html>
